<form action="Iniciar secion.html">
  <h1>Crea tu cuenta</h1>

  <table>

    <div class="contenedor">
    <tr><!--Nombre/Apellido-->
      <td class="Nombre">
        <input type="text" id="nombre" placeholder="Nombre" required>
      </td>

      <td class="Apellido">
        <input name="apellido" type="text" placeholder="Apellidos">
      </td>
    </tr>


    <tr><!--Correo/Contrase単a-->
      <td class="Correo">
        <input name="correo" type="email" placeholder="E-mail" class="email" required>
      </td>

      <td class="Contrase単a">
        <input type="password" name="pass" placeholder="Contrase単a" class="contrase単a" required>
      </td>
    </tr>
    </div>
  </table>

  <div class="Notificacion">
    <input name="notificacion" type="checkbox">
    <span class="checkmark"></span>
    <label>Recibir informacion sobre las ultimas novedades</label><br>
  </div>

  <div class="Aceptacion">
    <input name="aceptacion" type="checkbox" required>
    <span class="checkmark"></span>
    <label>He leido y aceptado las condiciones y terminos de uso</label><br>
  </div>



  <!--Boton crear cuenta-->
  <input name="Crear" value="Crear" type="submit" class="Crear">

</form>
